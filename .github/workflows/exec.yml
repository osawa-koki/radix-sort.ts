name: exec

on:
  workflow_dispatch:
  push:
    tags: [v-*]

env:
  node-version: 20

jobs:
  exec:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - name: Install dependencies
        run: yarn install
      - name: Build project
        run: yarn build
      - name: Exec project
        run: yarn start
